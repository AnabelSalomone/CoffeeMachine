<!DOCTYPE html>
<html>

<head>
	<title>Coffee Maker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container" id="app">

		<div class="row">
			<div class="col-xs-offset-1 col-xs-8">
				<h3>Coffee maker</h3>
			</div>
			<div class="col-xs-2">
				<button type="button" v-on:click="turnOn" v-if="status===true" style="background-color: white; color: black;">Turn Off</button>
				<button type="button" v-on:click="turnOn" v-if="status===false" style="background-color: grey;">Turn On</button>
			</div>
		</div>

		<div class="row" v-if="status===true">
			<div class="col-xs-offset-1 col-xs-5">

				<!--Type-->
				<div class="row">
					<p class="subt">Choose your roast</p>
					<span class="sp">	<input type="radio" value="light" v-model="coffee.type" />Light</span>
					<span class="sp">	<input type="radio" value="medium" v-model="coffee.type" />Medium</span>
					<span class="sp">	<input type="radio" value="dark" v-model="coffee.type" />Dark</span>
				</div>

				<!--size-->
				<div v-if="coffee.type.length !=0 " class="row ">
					<p class="subt">Choose the size</p>
					<span class="sp"><input type="radio" value="small" v-model="coffee.size" />Small</span>
					<span class="sp"><input type="radio" value="medium" v-model="coffee.size" />Medium</span>
					<span class="sp"><input type="radio" value="large" v-model="coffee.size" />Large</span>
					<span class="sp">	<input type="radio" value="xlarge" v-model="coffee.size" />X-large</span>
				</div>

				<!--extras-->
				<div v-if="coffee.size.length !=0" class="row">
					<p class="subt">Extras:</p>
					<span class="sp"><input type="radio" value="milk" v-model="coffee.extras" />Milk</span>
					<span class="sp">	<input type="radio" value="cream" v-model="coffee.extras" />Cream</span>
					<span class="sp">	<input type="radio" value="both" v-model="coffee.extras" />Both</span>
				</div>
			</div>

			<div class="col-xs-3">
				<div class="row">
					<p><span class="subt">Your selection:</span> {{coffee.type |name}} </p>
					<p><span class="subt">Size:</span> {{coffee.size |name}}</p>
					<p><span class="subt">Extras:</span> {{coffee.extras |name}}</p>
				</div>
			</div>

			<div class="col-xs-2">
				<div class="row">
					<div v-if="coffee.extras.length !=0" v-html="price"></div>
				</div>
			</div>

		</div>
	</div>

	<script src="https://unpkg.com/vue@2.2.6"></script>
	<script src="main.js"></script>

</body>

</html>
